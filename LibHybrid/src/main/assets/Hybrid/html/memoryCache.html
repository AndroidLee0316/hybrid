<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
            <meta name=format-detection content="telephone=no">
                <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
                <title>内存缓存</title>
                <link href=../css/module.css rel=stylesheet>
                    <script src="../js/PASC.app.js" type="text/javascript"></script>
                    <script type="text/javascript">
                        function showText(text) {
                            var options = {
                                type:'text',
                                text:text,
                            }
                            if (PASC.app.toast) {
                                PASC.app.toast(options, function(res) {

                                }, function(err) {

                                })
                            }
                        }
                        
                        function set() {
                            var options = {
                                method:'set',
                                userID:'USERID1',
                                key:'key1',
                                value:'value1',
                            }
                            if (PASC.app.memoryCache) {
                                PASC.app.memoryCache(options, function(res) {
                                    showText('success')
                                }, function(err) {
                                    showText('faild')
                                })
                            }
                        }
                    
                    function get() {
                        var options = {
                            method:'get',
                            userID:'USERID1',
                            key:'key1',
                        }
                        if (PASC.app.memoryCache) {
                            PASC.app.memoryCache(options, function(res) {
                                showText('success')
                            }, function(err) {
                                showText('faild')
                            })
                        }
                    }
                    
                    function remove() {
                        var options = {
                            method:'remove',
                            userID:'USERID1',
                            key:'key1',
                        }
                        if (PASC.app.memoryCache) {
                            PASC.app.memoryCache(options, function(res) {
                                showText('success')
                            }, function(err) {
                                showText('faild')
                            })
                        }
                    }
                    
                    function clear2() {
                        var options = {
                            method:'clear',
                            userID:'USERID1',
                        }
                        if (PASC.app.memoryCache) {
                            PASC.app.memoryCache(options, function(res) {
                                showText('success')
                            }, function(err) {
                                showText('faild')
                            })
                        }
                    }
                    
                        </script>
                    </head>
    <body>
        <div class="cell" onclick="set()">set</div>
        <div class="cell" onclick="get()">get</div>
        <div class="cell" onclick="remove()">remove</div>
        <div class="cell" onclick="clear2()">clear</div>
    </body>
</html>
