<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta name=format-detection content="telephone=no">
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
    <title>HUD</title>
    <link href=../css/module.css rel=stylesheet>
    <script src="../js/PASC.app.js" type="text/javascript"></script>
    <script type="text/javascript">

        function log(level, info) {
            var options = {
                level: level,
                info: info
            }
            if(PASC.app.log) {
                PASC.app.log(options, function (res) {
                    alert(JSON.stringify(res));
                }, function (err) {
                    alert("callback error=" + JSON.stringify(err));
                })
            }
        }

    </script>
</head>
<body>
<div class="cell" onclick="log(0, 'debug')">debugLog</div>
<div class="cell" onclick="log(1, 'info')">infoLog</div>
<div class="cell" onclick="log(2, 'warning')">warningLog</div>
<div class="cell" onclick="log(3, 'error')">errorLog</div>
</body>
</html>
