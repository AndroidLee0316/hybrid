<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
            <meta name=format-detection content="telephone=no">
                <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
                <title>HUD</title>
                <link href=../css/module.css rel=stylesheet>
                    <script src="../js/PASC.app.js" type="text/javascript"></script>
                    <script type="text/javascript">
                        
                        function showText() {
                            var options = {
                                type:'text',
                                text:'text!',
                            }
                            if (PASC.app.toast) {
                                PASC.app.toast(options, function(res) {

                                }, function(err) {

                                })
                            }
                        }
                    
                    function showDetailText() {
                        var options = {
                            type:'text',
                            text:'text!',
                            detailText:'detailText!'
                        }
                        if (PASC.app.toast) {
                            PASC.app.toast(options, function(res) {

                            }, function(err) {

                            })
                        }
                    }
                    
                    function showSuccessText() {
                        var options = {
                            type:'successText',
                            text:'success!',
                        }
                        if (PASC.app.toast) {
                            PASC.app.toast(options, function(res) {

                            }, function(err) {

                            })
                        }
                    }
                    
                    function showErrorText() {
                        var options = {
                            type:'errorText',
                            text:'errorText!',
                        }
                        if (PASC.app.toast) {
                            PASC.app.toast(options, function(res) {

                            }, function(err) {

                            })
                        }
                    }
                    
                    function loading() {
                        var options = {
                            type:'loading',
                            text:'2秒后隐藏!',
                        }
                        if (PASC.app.toast) {
                            PASC.app.toast(options, function(res) {

                            }, function(err) {

                            })
                        }
                    }
                    
                    function hide() {
                        var options = {
                            type:'hide',
                        }
                        if (PASC.app.toast) {
                            PASC.app.toast(options, function(res) {

                            }, function(err) {

                            })
                        }
                    }
                    
                        </script>
                    </head>
    <body>
        <div class="cell" onclick="showText()">Text</div>
        <div class="cell" onclick="showDetailText()">DetailText</div>
        <div class="cell" onclick="showSuccessText()">SuccessText</div>
        <div class="cell" onclick="showErrorText()">ErrorText</div>
        <div class="cell" onclick="loading()">Loading</div>
    </body>
</html>
